name: rust-stakevault
region: fra
services:
  - name: rust-stakevault
    dockerfile_path: Dockerfile
    source_dir: .
    envs:
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${stakevault.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${stakevault.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${stakevault.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${stakevault.PORT}
      - key: APP_DATABASE__NAME
        scope: RUN_TIME
        value: ${stakevault.DATABASE}
    github:
      branch: master
      deploy_on_push: true
      repo: creatrixity/rust-stakevault
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: stakevault
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "12"
